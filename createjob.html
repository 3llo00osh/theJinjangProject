<!-- About Container -->
<div class="w3-container" id="jobcreation">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">Create A Job</span></h5>

    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label class="col-lg-3 control-label">Job Name:</label>
        <div class="col-lg-8">
          <input class="form-control" type="text" id="name_field">
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Job Description:</label>
        <div class="col-lg-8">
          <input class="form-control" type="text" id="desc_field">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Job Location:</label>
        <div class="col-md-8">
          <input class="form-control" type="text" id="loc_field">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Skills Needed:</label>
        <div class="col-md-8">
          <form class= "mothersParam" id="param1">
            <input type="checkbox" name="cookskills[]" id="skillsCook" value="Cooking"
            class="skills"/>Cooking
            <input type="checkbox" name="handcraftskills[]" id="skillsHandcraft" value="Handcraft"
            class="skills"/>Handcraft
            <input type="checkbox" name="babysitskills[]" id="skillsBabysit" value="Babysitting"
            class="skills"/>Babysitting<br />
            <input type="checkbox" name="cleanskills[]" id="skillsClean" value="Cleaning"
            class="skills"/>Cleaning
            <input type="checkbox" name="sewskills[]" id="skillsSew" value="Sewing"
            class="skills"/>Sewing
            <input type="checkbox" name="skills[]" id="skills" value="General Skills"
            class="skills"/>General Skills
          </form>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Date:</label>
        <div class="col-md-8">
          <input class="form-control" type="date" id="date_field">
        </div>
      </div>

      <div class="form-inline">
        <label class="col-md-3 control-label">Duration:</label>
        <div class="col-md-8">
          <input class="form-control" type="number" id="dob_field"> days
        </div>
      </div>

      <div class="form-inline">
        <label class="col-md-3 control-label">Pay Rate:</label>
        <div class="col-md-8">
          <input class="form-control" type="number" id="payrate_field"> per hour
        </div>
      </div>

      <button type="button">Confirm</button>

      <button type="reset" value="Reset">Reset</button>

      <button type="button">Cancel</button>


</div>
