  <meta charset="UTF-8" />

  <title>Login and Registration Form with HTML5 and CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
  <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
  <meta name="author" content="Codrops" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Login  into<span> The Jinjang Project</span></h1>
    </header>
    <section>
      <div id="container_demo" >
        <!--Hidden anchor for the buttons-->
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">

          <!--Login Form -->
          <div id="login" class="animate form">
            <form >
              <h1>Log in</h1>
              <p>
                <label for="username" class="uname" data-icon="u" > Your email
                  or username </label>
                <input id="username" name="username" required="required" type="text"
                 placeholder="Your Username / Email"/>
              </p>
              <p>
                <label for="password" class="youpasswd" data-icon="p"> Your password
                </label>
                <input id="password" name="password" required="required" type="password"
                 placeholder="Your password" />
              </p>
              <p class="keeplogin">
                <input type="checkbox" name="loginkeeping" id="loginkeeping"
                value="loginkeeping" />
                <label for="loginkeeping">Keep me logged in</label>
              </p>
              <p class="login button">
                <input type="submit" value="Login" onclick="login()"/>
              </p>
              <p class="change_link">
                Not a member yet ?
                <a href="#toregister" class="to_register">Join us</a>
              </p>
            </form>
          </div>

          <!--Sign up Form -->
          <div id="register" class="animate form">
            <form  action="mysuperscript.php" autocomplete="on">
              <h1> Sign up </h1>
              <p>
                <label for="usernamesignup" class="uname" data-icon="u">Your username
                </label>
                <input id="usernamesignup" name="usernamesignup" required="required"
                 type="text" placeholder="Your Username" />
              </p>
              <p>
                <label for="emailsignup" class="youmail" data-icon="e" > Your email
                </label>
                <input id="emailsignup" name="emailsignup" required="required"
                type="email" placeholder="Your Email"/>
              </p>
              <p>
                <label for="passwordsignup" class="youpasswd" data-icon="p">Your
                  password </label>
                <input id="passwordsignup" name="passwordsignup" required="required"
                 type="password" placeholder="Your Password"/>
              </p>
              <p>
                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">
                  Please confirm your password </label>
                <input id="passwordsignup_confirm" name="passwordsignup_confirm"
                 required="required" type="password" placeholder="Re-enter your Password"/>
              </p>
              <p class="signin button">
                <input type="submit" value="Sign up"/>
              </p>
              <p class="change_link">
                Already a member ?
                <a href="#tologin" class="to_register"> Go and log in </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
